language: node_js
sudo: required
node_js:
- 5.0.0
before_install:
- rvm install 2.2.1
- sudo apt-get update
- sudo apt-get install libqt4-dev qt4-qmake
install:
- npm install -g grunt-cli
- npm install -g bower
- npm install
script:
- npm test
before_deploy:
- tail .bundle/config
- bundle config without development:test
deploy:
  provider: heroku
  buildpack: ruby
  api_key:
    secure: 
  app: sinatra-startpoint
  skip_cleanup: true
  run: tail .bundle/config && rake db:migrate
  on:
    repo: Christianjuth/sinatra-startpoint
